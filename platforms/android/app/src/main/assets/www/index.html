<script type="text/javascript">

  $(function() {
    $('form[name="logar"]').submit(function(event) {
       event.preventDefault();

       var usuario = $("#usuario").val();
       var senha = $("#senha").val();
        
        $.ajax({
          type: "POST",
          data: {usuario:usuario, senha:senha},
          
          url: "https://www.helpvox.com.br/connect/php/login_app.php",
          dataType: "html",
          success: function(result){

            if(result == 'invalid_password') {
              $('#alerts').html('<div class="alert alert-danger" id="alert_captcha" role="alert"><strong>Erro!</strong> Dados incorretos, tente novamente.</div>');
            }else {
                 location.href="dashboard.html?id="+result;
            }

          },
          beforeSend: function(){
            $('#background-load').css({display:"block"});
            $('#text-load').css({display:"block"});
          },
          complete: function(msg){
            $('#background-load').css({display:"none"});
            $('#text-load').css({display:"none"});
          }
        });

    });
  });

</script>
